<!DOCTYPE html>
<html>
<head>
    <title>Create App Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { display: inline-block; margin: 10px; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 5px; }
    </style>
</head>
<body>
    <h1>App Icon Generator</h1>
    <p>This page will generate the required app icons. Right-click and save each canvas as the corresponding PNG file.</p>
    
    <div class="icon-preview">
        <h3>180x180 (iPhone)</h3>
        <canvas id="icon180" width="180" height="180"></canvas>
        <p>Save as: icon-180.png</p>
    </div>
    
    <div class="icon-preview">
        <h3>192x192 (Android)</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
        <p>Save as: icon-192.png</p>
    </div>
    
    <div class="icon-preview">
        <h3>512x512 (Android)</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
        <p>Save as: icon-512.png</p>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#1d4ed8');
            
            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw money symbol
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('€', size / 2, size / 2);
            
            // Add subtle shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = size * 0.05;
            ctx.shadowOffsetY = size * 0.02;
            ctx.fillText('€', size / 2, size / 2);
        }
        
        // Create all icons
        createIcon('icon180', 180);
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
